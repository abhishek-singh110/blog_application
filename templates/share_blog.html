<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Back Button -->
    <button onclick="window.history.back();" class="btn btn-secondary mb-3">
        Back
    </button>
    <!-- Blog content -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content }}</p>
            <!-- Button to trigger Share Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sharePostModal-{{ blog.id }}">
                Share Post
            </button>
        </div>
    </div>
</div>

<!-- Share Post Modal -->
<div class="modal fade" id="sharePostModal-{{ blog.id }}" tabindex="-1" aria-labelledby="sharePostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sharePostModalLabel">Share Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Share Form -->
                <form id="shareForm" method="POST" action="{% url 'share_blog' blog.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Recipient Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter recipient's email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Share</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
